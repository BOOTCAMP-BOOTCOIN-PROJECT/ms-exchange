spring:
  application:
    name: ms-exchange
  cloud:
    config:
      label: main
      uri: ${CONFIG_SERVER_URI:http://localhost:8081}
      username: ${SECURITY_USERNAME:root}
      password: ${SECURITY_PASSWORD:1234}

# Swagger openapi.docs custom path
springdoc:
  api-docs:
    path: exchange/docs
    enabled: true
  swagger-ui:
    path: exchange/docs/ui
    enabled: true
  show-actuator: true

# Tomcat Server Port
server:
  port: ${MICROSERVICE_PORT:3000}